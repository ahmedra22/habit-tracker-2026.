<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker January 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="controls">
        <button onclick="window.print()">üñ®Ô∏è ÿ∑ÿ®ÿßÿπÿ© ÿßŸÑÿ¨ÿØŸàŸÑ</button>
        <button class="reset" id="resetBtn">‚ö†Ô∏è ŸÖÿ≥ÿ≠ ŸÉŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™</button>
    </div>

    <div class="page-container">
        <div class="header">
            <div class="date-info">
                <div style="display: flex; gap: 20px;">
                    <div>YEAR <br> MONTH</div>
                    <div><strong>2026</strong> <br> <strong>January</strong></div>
                </div>
            </div>
            <div class="quote">Most people quit. Don't be most people.</div>
        </div>

        <table id="trackerTable">
            <thead>
                <tr class="row-header">
                    <th class="col-habit">Habits</th>
                </tr>
            </thead>
            <tbody id="habitsBody">
            </tbody>

            <tr style="height: 10px; border:none;">
                <td colspan="32" style="border:none;"></td>
            </tr>

            <tr class="row-header" id="countRow">
                <td class="col-habit">No. of Habits Completed</td>
            </tr>
        </table>

        <table id="performanceTable">
            <thead>
                <tr class="row-header" id="perfHeader">
                    <th class="col-habit" style="text-align:right">Performance</th>
                </tr>
            </thead>
            <tbody>
                <tr data-pct="100">
                    <td class="col-habit">100% (7 habits)</td>
                </tr>
                <tr data-pct="85">
                    <td class="col-habit">85% (6 habits)</td>
                </tr>
                <tr data-pct="70">
                    <td class="col-habit">70% (5 habits)</td>
                </tr>
                <tr data-pct="55">
                    <td class="col-habit">55% (4 habits)</td>
                </tr>
                <tr data-pct="40">
                    <td class="col-habit">40% (3 habits)</td>
                </tr>
                <tr data-pct="25">
                    <td class="col-habit">25% (2 habits)</td>
                </tr>
                <tr data-pct="10">
                    <td class="col-habit">10% (1 habit)</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
