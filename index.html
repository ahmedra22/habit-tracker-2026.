<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker 2026</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
</head>

        <button id="loginBtn" class="btn btn-google">ุชุณุฌูู ุงูุฏุฎูู ุจู Google</button>
    </div>

    <div id="appContainer" class="app-container hidden">

        <div class="controls-bar">
            <div class="user-info">
                <img id="userPhoto" src="" alt="User">
                <span id="userName">User</span>
            </div>

            <div class="actions">
                <button onclick="window.print()" class="btn btn-print">๐จ๏ธ ุทุจุงุนุฉ</button>
                <button id="logoutBtn" class="btn btn-logout">ุฎุฑูุฌ</button>

            </div>
        </div>

        <div class="page-container">
            <div class="header">
                <div class="date-info">
                    <div class="year-month-labels">YEAR <br> MONTH</div>
                    <div class="year-month-values"><strong>2026</strong> <br> <strong>January</strong></div>
                </div>
                <div class="quote">Most people quit. Don't be most people.</div>
            </div>

            <table id="trackerTable">
                <thead>
                    <tr class="row-header">
                        <th class="col-habit">Habits</th>
                    </tr>
                </thead>
                <tbody id="habitsBody"></tbody>

                <tr class="spacer-row">
                    <td colspan="32"></td>
                </tr>

                <tr class="row-header" id="countRow">

                </tr>
            </table>

            <div class="chart-container">
                <svg id="chartSvg"></svg>
                <table id="performanceTable">
                    <thead>
                        <tr class="row-header" id="perfHeader">
                            <th class="col-habit text-right">Performance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-pct="100">
                            <td class="col-habit">100%</td>
                        </tr>
                        <tr data-pct="85">
                            <td class="col-habit">85%</td>
                        </tr>
                        <tr data-pct="70">
                            <td class="col-habit">70%</td>
                        </tr>
                        <tr data-pct="55">
                            <td class="col-habit">55%</td>
                        </tr>
                        <tr data-pct="40">
                            <td class="col-habit">40%</td>
                        </tr>
                        <tr data-pct="25">
                            <td class="col-habit">25%</td>
                        </tr>
                        <tr data-pct="10">
                            <td class="col-habit">10%</td>
                        </tr>
                        <tr data-pct="0">

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
